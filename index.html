<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoCanvas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary container mt-3">
    <header>
      <!-- Navbar Started -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex justify-content-center align-items-center">
            <div class="logo-text">
              <span class="logo-info">Info </span> Canvas
            </div>
          </div>
          <form class="d-flex justify-content-center" role="search">
            <button class="btn btn-outline-primary me-3" type="submit">
              News
            </button>
            <button class="btn btn-outline-primary me-4" type="submit">
              Blog
            </button>

            <a href=""><img src="images/user.png" alt="" /></a>
          </form>
        </div>
      </nav>
      <hr />
      <!-- Navbar Ended -->
    </header>

    <main>
      <!-- Catagory Buttons starts  -->
      <section
        class="d-flex justify-content-center align-items-center"
        id="category-container"
      ></section>
      <!-- Catagory Buttons ends  -->

      <!-- News Details starts  -->
      <section
        class="d-flex flex-column justify-content-center align-items-center"
        id="news-container"
      >
        <div class="card mb-3" style="max-width: 540px"></div>
      </section>
      <!-- News Details ends  -->
    </main>

    <!-- Script -->
    <script src="app.js"></script>
    <script src="newsDetails.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b56007b7b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
